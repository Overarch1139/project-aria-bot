plugins {
    id 'java'
}

group 'org.echo2124'
version '1.2.4-Stable'
def mainClassName = 'com.github.echo2124.Main'
repositories {
    mavenCentral()
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
    implementation("net.dv8tion:JDA:5.0.0-alpha.12")
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'com.rometools:rome:1.18.0'
    implementation 'org.twitter4j:twitter4j-core:4.0.7'
    implementation 'org.twitter4j:twitter4j-stream:4.0.7'
    implementation 'com.github.scribejava:scribejava-apis:8.3.1'
    implementation 'com.github.scribejava:scribejava-core:8.3.1'
    implementation 'org.json:json:20210307'
    implementation 'org.postgresql:postgresql:42.3.4'
    implementation 'org.jsoup:jsoup:1.14.3'
    implementation 'com.google.code.gson:gson:2.9.0'
}

test {
    useJUnitPlatform()
}